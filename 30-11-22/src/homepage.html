  <body>
    <h1>ATTORI</h1>
    <div class="containerFormActor">
      <form name="actor" class="actorForm">
        <input type="text" name="nameAct" placeholder="Nome attore" required />
        <input
          type="text"
          name="surnameAct"
          placeholder="Cognome attore"
          require
        />
        <input
          type="text"
          name="dataAct"
          placeholder="Data di Nascita"
          required
        />
        <button
          type="submit"
          name="btnAdd"
          value="Aggiungi"
          class="btnAddActor"
        >
          Aggiungi Attore
        </button>
      </form>
    </div>
    <div class="container"></div>
  </body>
